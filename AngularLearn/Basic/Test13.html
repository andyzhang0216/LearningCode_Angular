<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="app">
    <div ng-controller="countCtrl">
        <p>{{count}}</p>
        <input type="button" ng-click="count=count+1" value="Click" />
    </div>
    <div ng-controller="personCtrl">
        <input type="button" ng-click="toggle()" value="Show/Hide" />
        <p ng-hide="myVar">
            firstname: <input type="text" ng-model="firstName" />
            lastname: <input type="text" ng-model="lastName" />
            <br />
            Full Name: {{firstName + ' ' + lastName}}
        </p>
    </div>
    <script src="/Script/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('countCtrl', function ($scope) {
            $scope.count = 0;
        });
        app.controller('personCtrl', function ($scope) {
            $scope.firstName = "Andy";
            $scope.lastName = "Zhang";
            $scope.myVar = false;
            $scope.toggle = function () {
                $scope.myVar = !$scope.myVar;
            };
        });
    </script>
</body>
</html>

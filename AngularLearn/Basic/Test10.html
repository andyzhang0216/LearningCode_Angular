<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="app">
    <div ng-controller="myCtrl">
        <select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x for x in names"></select>
        <br />
        <select>
            <option ng-repeat="x in names">{{x}}</option>
        </select>
        <br />
        <select ng-init="selectedSite = sites[1]" ng-model="selectedSite" ng-options="x.site for x in sites"></select>
        <h1>your selection is : {{selectedSite.site}}</h1>
        <p>url is : <a href="{{selectedSite.url}}">{{selectedSite.url}}</a></p>
        <br />
        <select ng-model="selectedSite1">
            <option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
        </select>
        <h1>your selection is : {{selectedSite1}}</h1>
        <br />
        <select ng-model="selectedSite2" ng-options="x for (x, y) in newSites"></select>
        <h1>your selection is : {{selectedSite2}}</h1>
        <br />
        <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars"></select>
        <h1>your selection is : {{selectedCar.model}}</h1>
    </div>
    <script src="/Script/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('myCtrl', function ($scope) {
            $scope.names = ['Google', 'Bing', 'Baidu'];

            $scope.sites = [
                { site: "Google", url: "http://www.google.com" },
                { site: "Bing", url: "http://www.bing.com" },
                { site: "Baidu", url: "http://www.baidu.com" }
            ];

            $scope.newSites = {
                site01: 'Google',
                site02: 'Bing',
                site03: 'Baidu'
            }

            $scope.cars = {
                car01: { brand: "Ford", model: "Mustang", color: "red" },
                car02: { brand: "Fiat", model: "500", color: "white" },
                car03: { brand: "Volvo", model: "XC90", color: "black" }
            };
        });
    </script>
</body>
</html>

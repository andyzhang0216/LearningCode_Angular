<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="app">
    <div ng-controller="myCtrl1">
        <input ng-model="name" />
        <h1>{{greeting}}</h1>
        <input type="button" ng-click="sayHello()" value="Click" />
    </div>
    <ul ng-controller="myCtrl2">
        <li ng-repeat="x in names">
            {{x}} {{lastName}}
        </li>
    </ul>

    <script src="../Script/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('myCtrl1', function ($scope, $rootScope) {
            $scope.name = 'Andy';
            $scope.sayHello = function () {
                $scope.greeting = 'Hello ' + $scope.name + '!';
            };
        });
        app.controller('myCtrl2', function ($scope, $rootScope) {
            $scope.names = ['Andy', 'Emil', 'Tobias', 'Linus'];
            $rootScope.lastName = 'Zhang';
        });
    </script>
</body>
</html>
